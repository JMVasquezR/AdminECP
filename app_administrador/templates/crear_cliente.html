{% extends 'base/base.html' %}
{% load staticfiles %}

{% block libsjs %}
    <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>s
    <script src="{% static 'js/crear_usuario.js' %}"></script>
{% endblock %}

{% block content %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Blank Page</li>
    </ol>

    <!-- Page Content -->
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-chart-area"></i>
            Area Chart Example
        </div>
        <div class="card-body">
            <form id="form-crear-cliente"
                  data-url="{% url 'app-administrador:api:cliente-list' %}"
                  data-url-tipo-documento="{% url 'app-nucleo:api:tipo_documento-list' %}"
                  data-url-genero="{% url 'app-nucleo:api:genero' %}">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-label-group">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre completo"
                                       required="required" autofocus="autofocus" name="nombre">
                                <label for="nombre">Nombre completo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="apellido_paterno" class="form-control" name="apellido_paterno"
                                       placeholder="Apellido paterno" required="required" autofocus="autofocus">
                                <label for="apellido_paterno">Apellido paterno</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="apellido_materno" class="form-control" name="apellido_materno"
                                       placeholder="Apellido materno" required="required" autofocus="autofocus">
                                <label for="apellido_materno">Apellido materno</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input class="form-control" type="date" value="AAAA-MM-DD" id="fecha_de_nacimiento"
                                       name="name=fecha_de_nacimiento">
                                <label for="fecha_de_nacimiento">Fecha de Nacimiento</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" id="genero" name="genero">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <select class="form-control" id="tipo_documento" name="tipo_documento">
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="numero_de_documento" class="form-control"
                                       placeholder="Numero de documento" required="required" autofocus="autofocus"
                                       name="numero_de_documento">
                                <label for="numero_de_documento">Numero de documento</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="telefono_o_celular" class="form-control"
                                       placeholder="Telefono o celular" required="required" autofocus="autofocus"
                                       name="telefono_o_celular">
                                <label for="telefono_o_celular">Telefono o celular</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="correo" class="form-control" name="correo"
                                       placeholder="Correo" required="required" autofocus="autofocus">
                                <label for="correo">Correo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-block" type="submit">Register</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    </div>
{% endblock %}
